<!DOCTYPE HTML>
<html>
<head>
<title>Change Maker</title>

<style>
	form {
		float:left;	
		border-style:solid;
		border-width:thin;
		margin:10px;
		padding:1em;
	}
	form#drawer ul li input {
		width:32px;
	}
	form#transaction ul li input {
		width:50px;
	}
	ul {
		list-style-type: none;
		padding:0;
	}
	ul li label span {
		width:90px;
		float:left;
	}
	h3 {
		margin-top:-6px;
		margin-bottom:-3px;
	}
</style>

<script>
	window.onload = function () {
		console.log("DOM loaded");
	}
	
	function processPayment(e) {
		e.preventDefault();
		console.log("processPayment TOP");
		
		var cost = document.getElementById("cost");
		cost = parseFloat(cost.value);
		console.log("cost: " + cost);
		
		var payment = document.getElementById("payment");
		payment = parseFloat(payment.value);
		console.log("payment: " + payment);
	}
	
	function clearFields(e) {
		e.preventDefault();
		console.log("clearFields TOP");
		document.getElementById("cost").value='';
		document.getElementById("payment").value='';
	}
</script>

</head>

<body>
	<form id="drawer">
    	<h3>Store Cash Drawer</h3>
        <ul>
            <li>
                <label for="twenties"><span>Twenties</span></label>
                <input id="twenties" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="tens"><span>Tens</span></label>
                <input id="tens" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for=""><span></span></label>
                <input id="" type="number" min="0" placeholder="qty"/>
            </li>
        </ul>
    </form>

	<form id="transaction">
    	<h3>Cash Purchase Transaction</h3>
        <ul>
        	<li>
                <label for="cost"><span>Cost</span></label>
                <input id="cost" type="text" placeholder="amount" />
            </li>
            <li>
                <label for="payment"><span>Payment</span></label>
                <input id="payment" type="text" placeholder="amount"/>
            </li>
            <li>
                <button onclick="processPayment(event)">Submit</button>
                <button onclick="clearFields(event)">Clear</button>
            </li>
            <li>
            	<p id="change">Change Returned: </p>
            </li>
        </ul>
    </form>
</body>
</html>

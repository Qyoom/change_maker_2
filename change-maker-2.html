<!DOCTYPE HTML>
<html>
<head>
	<title>Change Maker</title>

	<!-- This application's custom CSS -->
	<link rel="stylesheet" type="text/css" href="styles/change-maker-2.css">
    
    <!-- jQuery -->
	<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    
    <!-- This application's custom JS -->
    <script type="text/javascript" src="scripts/change-maker-2.js"></script>
</head>

<body>
	<form id="drawer">
    	<h3>Store Cash Drawer</h3>
        <ul>
            <li>
                <label for="twenties"><span>Twenties</span></label>
                <input id="twenties" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="tens"><span>Tens</span></label>
                <input id="tens" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="fives"><span>Fives</span></label>
                <input id="fives" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="ones"><span>Ones</span></label>
                <input id="ones" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="halfdollars"><span>Half Dollars</span></label>
                <input id="halfdollars" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="quarters"><span>Quarters</span></label>
                <input id="quarters" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="dimes"><span>Dimes</span></label>
                <input id="dimes" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="nickels"><span>Nickels</span></label>
                <input id="nickels" type="number" min="0" placeholder="qty"/>
            </li>
            <li>
                <label for="pennies"><span>Pennies</span></label>
                <input id="pennies" type="number" min="0" placeholder="qty"/>
            </li>
        </ul>
    </form>

	<form id="transaction">
    	<h3>Cash Purchase Transaction</h3>
        <ul>
        	<li>
                <label for="cost"><span>Cost</span></label>
                <input id="cost" type="text" placeholder="amount" />
            </li>
            <li>
                <label for="payment"><span>Payment</span></label>
                <input id="payment" type="text" placeholder="amount"/>
            </li>
            <li>
                <button onclick="processPayment(event)">Submit</button>
                <button onclick="clearFields(event)">Clear</button>
            </li>
            <li>
            	<p id="change">Change Returned: </p>
            </li>
        </ul>
    </form>
</body>
</html>
